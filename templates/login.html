{% extends "layout.html" %}
{% block body %}



<div class="container">
    <center><h1 bg="blue"> Login Your Account</h1></center>
<div class="mb-2">
<form action="/login" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name='box'>
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>

<!--   <a href="/registration"><button type="submit" class="btn btn-secoundary">or Go-to Registration</button></a>
 -->

      
</form>
</div>
<br><br>
<a href="/registration">New hare ? Creat an Account</a>

</div>
<br>


{% endblock %}
